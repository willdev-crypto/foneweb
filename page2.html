<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Contato</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
</head>
<body>
    <nav>
        <a href="./" aria-current="page">HOME</a>
        <a href="./page2.html" aria-current="page">CONTATO</a>
    </nav>
    
    <main>
        <h1>ABRA SEU CHAMADO</h1>
        
        <!-- Formulário para cadastro de chamados -->
        <form id="chamado-form">
            <fieldset>
                <legend>Preencha seus dados</legend>
                
                <label for="cpf-cnpj">CPF ou CNPJ:</label>
                <input type="text" id="cpf-cnpj" name="cpf-cnpj" required placeholder="Digite seu CPF (11 dígitos)" minlength="11" maxlength="11" autocomplete="off" />

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" autocomplete="name" />

                <label for="motivo">Motivo do Chamado:</label>
                <select id="motivo" name="motivo" required>
                    <option value="">Selecione o motivo</option>
                    <option value="sistema-inoperante">Sistema Inoperante</option>
                    <option value="telefone-mudo">Telefone Mudo</option>
                    <option value="instalar-softphone-pc">Instalar Softphone no PC</option>
                    <option value="instalar-softphone-celular">Instalar Softphone no Celular</option>
                    <option value="instalar-softphone-celular">Atualizar o Aplicativo</option>
                    <option value="instalar-softphone-celular">BackLogs Completos</option>
                    <option value="instalar-softphone-celular">Solicitar Orçamento</option>
                    <option value="instalar-softphone-celular">Agendar Implantação</option>
                    <option value="instalar-softphone-celular">Cancelar Contrato</option>
                    <option value="instalar-softphone-celular">Renovação Contratual</option>
                    <option value="instalar-softphone-celular">Licenças de Softwares</option>
                </select>

                <label for="email">Email para Contato:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email" autocomplete="email" />

                <button type="submit" aria-label="Enviar Chamado">Enviar</button>
            </fieldset>
        </form>
    </main>

    <footer class="sobre">
        <ul class="redes-sociais">
            <li><a href="#">Facebook</a></li>
            <li><a href="https://www.linkedin.com/in/williamoliveiradev/">Linkedin</a></li>
            <li><a href="https://ipnews.com.br/todas-recentes/">Sobre Nós</a></li>
        </ul>
        <p>TicketEase &copy; 2025</p>
    </footer>

    <script>
        // Função para validar o CPF e mostrar mensagem de sucesso
        document.getElementById('chamado-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const cpfCnpjInput = document.getElementById('cpf-cnpj');
            const cpfCnpjValue = cpfCnpjInput.value.trim();

            // Verifica se o CPF tem exatamente 11 dígitos numéricos
            if (cpfCnpjValue.length === 11 && /^[0-9]{11}$/.test(cpfCnpjValue)) {
                alert("Seu Chamado Foi Registrado, Aguarde Retorno");
                
                // Redireciona para a página inicial após o alerta
                window.location.href = "./";
            } else {
                alert("CPF inválido. Deve conter exatamente 11 dígitos numéricos.");
                cpfCnpjInput.focus();
            }
        });
    </script>
</body>
</html>
